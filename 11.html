<html>
    <head>
        <title>Ordered and unordered</title>
    </head>
    <body>
        <h3>Ordered list</h3>
        <ol>
            <li>Rice</li>
            <li>Tomato</li>
            <li>Onion</li>
            <li>Carrot</li>
        </ol>
        <h3>Unordered list</h3>
        <ul>
            <li>Rice</li>
            <li>Tomato</li>
            <li>onion</li>
            <li>Carrot</li>
        </ul>
    </body>
</html>
